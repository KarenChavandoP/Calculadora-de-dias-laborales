<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="dias.css" rel="stylesheet">
    <title>Calculadora de días laborables</title>
</head>

<body>
    <header>
      <h1>Calculadora de días laborables</h1>
      <a href="https://github.com/KarenChavandoP"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Github-desktop-logo-symbol.svg/640px-Github-desktop-logo-symbol.svg.png" alt="enlace a mi github" class="img-fluid rounded float-right"></a> <!--Se crea una imagen para enlazar a mi GitHub-->
    </header>
    <main>
        <div class="container"> <!--Entrada de datos-->
            <div class="row">
                <div class="col-sm">
                    <label for="dia" class="form-label">Ingresa el número de día:</label>
                    <input type="number" class="form-control" id="dia" placeholder="Dia">
                </div>    
                
                <div class="col-sm">
                    <label for="mes" class="form-label">Ingresa el número del mes:</label>
                    <input type="number" class="form-control" id="mes" placeholder="Mes">
                </div>
            
                <div class="col-sm">
                    <label for="anio" class="form-label">Ingresa el año:</label>                    
                    <input type="number" class="form-control" id="anio" placeholder="Año">
                </div>
            </div>
        </div> 
                <div class="text-center"> <!--Calcula datos ingresados-->
                    <button type="button" class="btn btn-primary w-25" onclick="calcularFecha()">Calcular</button>
                </div>
                <!--Salida de datos-->
                <div id="resultado"></div>
    </main>

    
    <footer>
        <h1>Karen Chavando - 2023</h1>
    </footer>
</body>
<script src="dias.js"></script>
</html>
